<body>

            <div class="chat-input-container">

                       placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."

                <button onclick="sendMessage()" class="send-btn" id="sendBtn" disabled>ì „ì†¡</button>

    <script>
        let websocket = null;
        let isConnected = false;
        let streamingDiv = null;
        let streamingContent = '';
        let currentSessionId = null;

        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDot = document.getElementById('statusDot');
        const connectionStatus = document.getElementById('connectionStatus');
        const memoryInfo = document.getElementById('memoryInfo');

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ìœ¼ë¡œ WebSocket ì—°ê²°
        window.addEventListener('load', function() {
            connectWebSocket();
        });

        function connectWebSocket() {
            const wsUrl = `ws://${window.location.host}/ws/chat`;
            websocket = new WebSocket(wsUrl);

            websocket.onopen = function(event) {
                console.log('WebSocket ì—°ê²° ì„±ê³µ');
                isConnected = true;
                currentSessionId = generateSessionId(); // ì„¸ì…˜ ID ìƒì„±
                updateConnectionStatus('ì—°ê²°ë¨', true);
                enableChatInput();
                clearWelcomeMessage();
                updateMemoryInfo(); // ë©”ëª¨ë¦¬ ì •ë³´ ì—…ë°ì´íŠ¸
            };

            websocket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };

            websocket.onclose = function(event) {
                console.log('WebSocket ì—°ê²° ì¢…ë£Œ:', event.code);
                isConnected = false;
                updateConnectionStatus('ì—°ê²° ëŠê¹€', false);
                disableChatInput();
                
                if (event.code !== 1000) {
                    addSystemMessage('âŒ ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤. 5ì´ˆ í›„ ì¬ì—°ê²°ì„ ì‹œë„í•©ë‹ˆë‹¤...');
                    setTimeout(connectWebSocket, 5000);
                }
            };

            websocket.onerror = function(error) {
                console.error('WebSocket ì˜¤ë¥˜:', error);
                isConnected = false;
                updateConnectionStatus('ì—°ê²° ì‹¤íŒ¨', false);
                addSystemMessage('âŒ ì—°ê²° ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì¬ì—°ê²°ì„ ì‹œë„í•©ë‹ˆë‹¤...');
                setTimeout(connectWebSocket, 3000);
            };
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || !isConnected) return;

            addMessage(message, true);
            chatInput.value = '';
            
            // ë¬´ì¡°ê±´ ìŠ¤íŠ¸ë¦¬ë°ìœ¼ë¡œ ì „ì†¡ (ì„¸ì…˜ ID í¬í•¨)
            const messageData = {
                message: message,
                type: 'stream',
                sessionId: currentSessionId
            };

            websocket.send(JSON.stringify(messageData));
        }

        function handleWebSocketMessage(message) {
            const { sender, content, type, timestamp } = message;

            switch(type) {
                case 'connected':
                    addSystemMessage(`âœ… ${content}`);
                    break;

                case 'stream_start':
                    streamingDiv = addMessage('', false, true);
                    streamingContent = '';
                    break;

                case 'stream_token':
                    if (streamingDiv) {
                        streamingContent += content;
                        streamingDiv.textContent = streamingContent;
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                    break;

                case 'stream_end':
                    if (streamingDiv) {
                        streamingDiv.className = 'message ai-message';
                        streamingDiv = null;
                        streamingContent = '';
                        updateMemoryInfo(); // ëŒ€í™” ì™„ë£Œ í›„ ë©”ëª¨ë¦¬ ì •ë³´ ì—…ë°ì´íŠ¸
                    }
                    break;

                case 'error':
                    addSystemMessage(`âŒ ${content}`);
                    break;

                default:
                    addMessage(content, false);
            }
        }

        function addMessage(content, isUser = false, isStreaming = false) {
            const messageDiv = document.createElement('div');
            
            if (isUser) {
                messageDiv.className = 'message user-message';
            } else if (isStreaming) {
                messageDiv.className = 'message streaming-message';
            } else {
                messageDiv.className = 'message ai-message';
            }
            
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        function addSystemMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system-message';
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateConnectionStatus(status, connected) {
            connectionStatus.textContent = status;
            statusDot.className = connected ? 'status-dot connected' : 'status-dot';
        }

        function enableChatInput() {
            chatInput.disabled = false;
            sendBtn.disabled = false;
            chatInput.placeholder = 'ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”... (Enterë¡œ ì „ì†¡)';
            chatInput.focus();
        }

        function disableChatInput() {
            chatInput.disabled = true;
            sendBtn.disabled = true;
            chatInput.placeholder = 'ì—°ê²° ì¤‘...';
        }

        function clearWelcomeMessage() {
            const welcomeMsg = chatMessages.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
        }

        // ì„¸ì…˜ ID ìƒì„± (WebSocket ì—°ê²°ê³¼ëŠ” ë³„ê°œì˜ ë…¼ë¦¬ì  ì„¸ì…˜)
        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        // ë©”ëª¨ë¦¬ ì •ë³´ ì—…ë°ì´íŠ¸
        async function updateMemoryInfo() {
            if (!currentSessionId) return;
            
            try {
                const response = await fetch(`/api/memory/${currentSessionId}`);
                const data = await response.json();
                
                if (data.exists) {
                    memoryInfo.textContent = `ë©”ëª¨ë¦¬: ${data.messageCount}ê°œ ë©”ì‹œì§€`;
                } else {
                    memoryInfo.textContent = 'ë©”ëª¨ë¦¬: 0ê°œ ë©”ì‹œì§€';
                }
            } catch (error) {
                console.error('ë©”ëª¨ë¦¬ ì •ë³´ ì—…ë°ì´íŠ¸ ì‹¤íŒ¨:', error);
                memoryInfo.textContent = 'ë©”ëª¨ë¦¬: ì •ë³´ ì—†ìŒ';
            }
        }

        // ë©”ëª¨ë¦¬ ë³´ê¸°
        async function showMemory() {
            if (!currentSessionId) {
                alert('ì„¸ì…˜ì´ ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                return;
            }
            
            try {
                const response = await fetch(`/api/memory/${currentSessionId}`);
                const data = await response.json();
                
                if (data.exists && data.messages.length > 0) {
                    let memoryContent = `ì„¸ì…˜ ID: ${data.sessionId}\\n`;
                    memoryContent += `ë©”ì‹œì§€ ìˆ˜: ${data.messageCount}\\n\\n`;
                    memoryContent += 'ëŒ€í™” ê¸°ë¡:\\n';
                    memoryContent += '=' .repeat(50) + '\\n';
                    
                    data.messages.forEach((msg, index) => {
                        const type = msg.type === 'USER_MESSAGE' ? 'ğŸ‘¤ ì‚¬ìš©ì' : 'ğŸ¤– AI';
                        memoryContent += `${index + 1}. ${type}: ${msg.text}\\n\\n`;
                    });
                    
                    alert(memoryContent);
                } else {
                    alert('ì €ì¥ëœ ëŒ€í™” ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('ë©”ëª¨ë¦¬ ì¡°íšŒ ì‹¤íŒ¨:', error);
                alert('ë©”ëª¨ë¦¬ ì¡°íšŒ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ë©”ëª¨ë¦¬ ì´ˆê¸°í™”
        async function clearMemory() {
            if (!currentSessionId) {
                alert('ì„¸ì…˜ì´ ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                return;
            }
            
            if (!confirm('í˜„ì¬ ì„¸ì…˜ì˜ ëŒ€í™” ê¸°ë¡ì„ ëª¨ë‘ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {

            try {
                const response = await fetch(`/api/memory/${currentSessionId}`, {

                });
                const data = await response.json();
                
                if (data.success) {
                    addSystemMessage('âœ… ëŒ€í™” ê¸°ë¡ì´ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    updateMemoryInfo();
                } else {
                    alert('ë©”ëª¨ë¦¬ ì´ˆê¸°í™”ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('ë©”ëª¨ë¦¬ ì´ˆê¸°í™” ì‹¤íŒ¨:', error);
                alert('ë©”ëª¨ë¦¬ ì´ˆê¸°í™” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }
    </script>
